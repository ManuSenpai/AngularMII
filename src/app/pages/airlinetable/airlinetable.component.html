<div class="table-page">
    <input id="searchInput" type="text" [(ngModel)]="newAirlineID" placeholder="{{airlineID.params.airlineID}}">
    <button id="searchButton" class="search-button" (click)="updatePage()">Actualizar</button>
    <button id="backButton" class="backButton" (click)="goBack()">Volver</button>
    <h1>Tabla de {{airlineID.params.airlineID}}</h1>
    <div class="spinner" *ngIf="!loaded">
        <img src="../../../assets/transparent-gif-spinner-4.gif">
    </div>
    <div class="table-area" *ngIf="loaded">
        <p-table [value]="flights">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of cols">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-flight>
                <tr *ngIf="flight.AIRLANEID === airlineID.params.airlineID">
                    <td *ngFor="let col of cols">
                        {{flight[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
